<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>albums</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
     <script
  src="https://code.jquery.com/jquery-3.3.1.slim.js"
  integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
  crossorigin="anonymous"></script>

</head>

<body>
    <header>

        <nav>
            <span class="menu-btn" onclick="openNav()"></span>
            <div class="hero">
                <h1>ALBUMS</h1>

             <div id="arrow">
                    <img src="images/arrow.svg">
                </div>
                
                <div class="albumhero">
                </div>

                <!-- The overlay -->
                <div id="myNav" class="overlay">

                    <!-- Button to close the overlay navigation -->
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

                    <!-- Overlay content -->
                    <div class="overlayContent">
                        <a href="artists.html">Artists</a>
                        <a href="albums.html">Albums</a>
                        <a href="playlists.html">Playlists</a>
                        <a href="index.html">Home</a>


                    </div>

                </div>
            </div>
            <!-- Use any element to open/show the overlay navigation menu -->

        </nav>

    </header>
    <main>
        <div class="contentalbums">
            <h2>LATEST ADDED</h2>
            <div class="line"></div>
           
            <div id="scrolldiv">
                <button class="btn draw-border">CLICK HERE TO ADD OR DELETE ALBUMS</button></div>

            <div id="albumList">


            </div>
        </div>

        <div id="addNewWrapper">
            <form id="addForm">
                <h1>Add New Album</h1>
                <li>
                    <label for="albumName">Album title</label>
                    <input id="albumName" type="text" name="name">
                </li>
                <li>
                    <label for="genre">Genre</label>
                    <input id="albumGenre" type="text" name="genre">
                </li>
                <li>
                    <label for="artist">Choose Artist</label>

                    <select id="albumArtist" type="text" name="Artist"> </select>


                </li>
                <li>
                    <label for="born">Year</label>
                    <input id="albumReleaseDate" type="number" name="release">
                </li>
                <li>
                    <label for="spotifyLink">Spotify Link</label>
                    <input id="albumSpotifyUrl" type="text" name="spotifyLink" placeholder="http://">
                </li>
                <li>
                    <label for="imageLink">Image Link</label>
                    <input id="albumImageLink" type="text" name="imageLink" placeholder="http://">
                </li>
                <li>
                    <button id="submitAlbum" value="Add New">Add new</button>
                </li>
            </form>
            <div class="formdiv">
                <form id="deleteform">
                    <label for="deleteAlbum">Delete Album with ID</label>
                    <input id="deleteAlbum" type="text" name="name">
                    <button id="deleteButtonAlbum" value="delete">Delete</button>

                </form>
            </div>
        </div>


    </main>
    <footer>

    </footer>

    <script src="js/main.js"></script>
    <script src="js/albumform.js"></script>
</body>
</html>
