<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>artista</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <span class="menu-btn" onclick="openNav()"></span>
            <div class="hero">
              <h1>ARTISTS</h1>

                <div id="arrow">
                    <img src="images/arrow.svg">
                </div>
                <div class="albumhero">
                </div>

            

            <!-- The overlay -->
            <div id="myNav" class="overlay">

                <!-- Button to close the overlay navigation -->
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

                <!-- Overlay content -->
                <div class="overlayContent">
                    <a href="artists.html">Artists</a>
                    <a href="albums.html">Albums</a>
                    <a href="playlists.html">Playlists</a>
                    <a href="index.html">Home</a>
                </div>

            </div>
            </div>
            <!-- Use any element to open/show the overlay navigation menu -->

        </nav>

    </header>
    <main>
            <div class="contentalbums">
           <h2>LATEST ADDED</h2>
            <div class="line"></div>

            <div id="scrolldiv">
          <button class="btn draw-border">CLICK HERE TO ADD OR DELETE ARTISTS</button></div>
            
        <div id="displayArtists">
        </div>
        </div>
        <div id="addNewWrapper">
            <form id="addForm">
                <h1>Add New Artist</h1>
                <li>
                    <label for="name">Artist</label>
                    <input id="artistName" type="text" name="name" maxlength="100">
                </li>
                <li>
                    <label for="born">Date Of Birth</label>
                    <input id="bornDate" type="date" name="born" maxlength="100">
                </li>
                <li>
                    <label for="genre">Genre</label>
                    <input id="artistGenre" type="text" name="genre" maxlength="100">
                </li>
                <li>
                    <label for="gender">Gender</label>
                    <input id="artistGender" type="text" name="gender" maxlength="100">
                </li>
                <li>
                    <label for="country">Country</label>
                    <input id="bornCountry" type="text" name="country" maxlength="100">
                </li>
                <li>
                    <label for="spotifyLink">Spotify Link</label>
                    <input id="artistSpotifyUrl" type="text" name="spotifyLink" placeholder="http://">
                </li>
                <li>
                    <label for="imageLink">Image</label>
                    <input id="artistImageLink" type="text" name="imageLink" placeholder="http://">
                </li>
                <li>
                    <button id="submitArtist">Add New</button>
                </li>
            </form>
        <div class="formdiv">
            <form id="deleteform">
                <label for="deleteAlbum">Delete Album with ID</label>
                    <input id="deleteAlbum" type="text" name="name">
                    <button id="deleteButtonAlbum" value="delete">Delete</button>
                
            </form>
            </div>
            </div>


    </main>
    <footer>
     <div class="foot"></div>
    </footer>
    <script src="js/main.js"></script>
     <script src="js/artistform.js"></script>

     
    
</body>

</html>
