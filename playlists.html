<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <span class="menu-btn" onclick="openNav()"></span>
            <div class="hero">
               <h1>PLAYLISTS</h1>
               <div id="arrow">
                <img src="images/arrow.svg">
                </div>
                <div class="albumhero">
                </div>




                <div id="myNav" class="overlay">

                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

                    <!-- Overlay content -->
                    <div class="overlayContent">
                        <a href="artists.html">Artists</a>
                        <a href="albums.html">Albums</a>
                        <a href="playlists.html">Playlists</a>
                        <a href="index.html">Home</a>

                    </div>

                </div>
            </div>
                <!-- Use any element to open/show the overlay navigation menu -->

        </nav>
    </header>
    <main>
       <div class="contentalbums">
       <h2>LATEST ADDED</h2>
            <div class="line"></div>
            
         <div id="scrolldiv">
          <button class="btn draw-border">CLICK HERE TO ADD OR DELETE PLAYLISTS</button></div>
           
        <div id="displayPlaylists">
        
        </div>
        </div>
        <div id="addNewWrapper">
            <form id="addForm">
                <h1>Add New Playlist</h1>
                <li>
                    <label for="title">Playlist title</label>
                    <input id="playlistTitle" type="text" name="name">
                </li>
                <li>
                    <label for="tracks">Tracks</label>
                    <input id="playlistTracks" type="text" name="name">
                </li>
                <li>
                    <label for="genre">Genre</label>
                    <input id="playlistGenre" type="text" name="genre">
                </li>

                <li>
                    <label for="imageLink">Image</label>
                    <input id="playlistImageLink" type="text" name="imageLink" placeholder="http://">
                </li>
                <li>
                    <label for="createdBy">Created By</label>
                    <input id="playlistCreatedBy" type="text" name="createdBy">
                </li>
                <li>
                    <button id="submitPlaylist" value="Add New">Add new</button>
                </li>
            </form>
        </div>
        <div class="formdiv">
        <form id="deleteform">
            <label for="deletePlaylist">Delete Playlist with ID</label>
            <input id="deletePlaylist" type="text" name="name">
            <button id="deleteButtonPlaylist" value="delete">Delete</button>
            </form>
        </div>




    </main>
    <footer>

    </footer>
<script src="js/main.js"></script>
<script src="js/playlist.js"></script>

</body>
